<!DOCTYPE html>
<html>
    <head>
        <title>[pdfjs custom] uxis-viewer</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="stylesheet" href="dist/css/uxis-viewer.css" />
        <style>
            body {
                margin: 0;
                padding: 0;
                line-height: 1;
            }
            #sample_01 {
                max-width: 800px;
                height: 960px;
                margin: 20px auto;
            }

            #sample_02 {
                max-width: 800px;
                height: 960px;
                margin: 20px auto;
            }
        </style>
    </head>

    <body>
        <div id="sample_01"></div>
        <div id="sample_02"></div>
        <script src="dist/js/pdf.min.js"></script>
        <script src="dist/js/pdf.worker.min.js"></script>
        <!-- <script src="dist/js/uxis-viewer.min.js"></script> -->
        <script src="src/uxis-viewer.js"></script>
        <script>
            var viewer = new UxisViewer({
                url: "files/sample_01.pdf",
                target: "#sample_01",
                mode: "one",
            });

            var viewer2 = new UxisViewer({
                url: "files/sample.pdf",
                target: "#sample_02",
                color: "#FF5733",
                mode: "all",
            });
        </script>
    </body>
</html>
